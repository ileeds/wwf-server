version: '3.8'
services:
  cache:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - cache:/data
  redis-commander:
    image: rediscommander/redis-commander
    restart: always
    ports:
      - '8081:8081'
    environment:
      - REDIS_HOSTS=local:cache:6379
volumes:
  cache:
    driver: local
